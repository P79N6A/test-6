{{- $brokerNum := 4 -}}
{{- $portList := list 9092 9093 9094 9095 -}}
{{- $network := $.Values.fabricNetwork -}}
{{- range $loopIndex, $brokerIndex := untilStep 1 (int (add $brokerNum 1)) 1 -}}
kind: Service
apiVersion: v1
metadata:
  name: network01-kafka{{ $brokerIndex }}
spec:
  # Use headless service to tolerate k8s env which disables hairpin mode
  clusterIP: None
  selector:
    app: network01-kafka{{ $brokerIndex }}
  ports:
    - protocol: TCP
      port: {{ index $portList $loopIndex }}
      name: kafka-port
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: network01-kafka{{ $brokerIndex }}-deployment
  labels:
    app: network01-kafka{{ $brokerIndex }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: network01-kafka{{ $brokerIndex }}
  template:
    metadata:
      labels:
        app: network01-kafka{{ $brokerIndex }}
    spec:
      containers:
        - name: network01-kafka{{ $brokerIndex }}
          image: registry.cn-hangzhou.aliyuncs.com/cos-solution/fabric-kafka:x86_64-{{ $.Values.thirdPartyImageVersion }}
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: {{ index $portList $loopIndex }}
            name: kafka-port
          env:
            - name: KAFKA_PORT
              value: "{{ index $portList $loopIndex }}"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:{{ index $portList $loopIndex }}"
            - name: KAFKA_ADVERTISED_PORT
              value: "{{ index $portList $loopIndex }}"
            - name: KAFKA_BROKER_ID
              value: "-1"
            - name: KAFKA_LOG_DIRS
              value: "/kafka-data"
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: "network01-kafka{{ $brokerIndex }}"
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "network01-zookeeper1:2181,network01-zookeeper2:2181,network01-zookeeper3:2181"
            - name: KAFKA_DELETE_TOPIC_ENABLE
              value: "true"
            - name: KAFKA_MESSAGE_MAX_BYTES
              value: "103809024"
            - name: KAFKA_REPLICA_FETCH_MAX_BYTES
              value: "103809024"
            - name: KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE
              value: "false"
            - name: KAFKA_DEFAULT_REPLICATION_FACTOR
              value: "3"
            - name: KAFKA_MIN_INSYNC_REPLICAS
              value: "2"
          volumeMounts:
            - name: data
              mountPath: /kafka-data
      initContainers:
        - name: check-zookeeper
          image: registry.cn-shenzhen.aliyuncs.com/cos-solution/fabric-tools:x86_64-1.0.0
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c']
          args: ['sleep 5; until echo stat | nc -w 3 network01-zookeeper1 2181; do echo waiting for network01-zookeeper1; sleep 3; done; until echo stat | nc -w 3 network01-zookeeper2 2181; do echo waiting for network01-zookeeper2; sleep 3; done; until echo stat | nc -w 3 network01-zookeeper3 2181; do echo waiting for network01-zookeeper3; sleep 3; done; sleep 5;']
      volumes:
        - name: data
          hostPath:
            path: /data/fabric/network01/network01-kafka{{ $brokerIndex }}

---

{{- end -}}
